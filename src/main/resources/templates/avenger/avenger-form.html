<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Avenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 th:text="${avenger.id != 0   ? 'Edit Avenger' : 'Add New Avenger'}" class="mb-4"></h2>

        <form th:action="@{/avengers/save}" th:object="${avenger}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label>First Name</label>
                <input type="text"  th:field="*{firstName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Nick Name</label>
                <input type="text" th:field="*{nickName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>Power</label>
                <input type="text" th:field="*{power}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/avengers/list}" class="btn btn-secondary">Go Back to Avenger List</a>
        </form>
    </div>
</body>
</html>
