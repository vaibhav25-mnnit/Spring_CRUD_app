<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avenger List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Avengers List</h2>
    <div class="mb-3 text-center">
        <a th:href="@{/avengers/add}" class="btn btn-success">Add New Avenger</a>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Nick Name</th>
            <th>Power</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="avenger : ${avengers}">
            <td th:text="${avenger.id}"></td>
            <td th:text="${avenger.firstName}"></td>
            <td th:text="${avenger.lastName}"></td>
            <td th:text="${avenger.email}"></td>
            <td th:text="${avenger.nickName}"></td>
            <td th:text="${avenger.power}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
